<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>

<body>

  <div class="container">

    <button class="play_button" type="button" onclick="playGame()">Click Me to Play!</button>
    <button class="reset_button" type="button" onclick="hardReset()">Reset</button>
    <h2 class="result">Let's Play!</h2>
    <p class="rounds">No Rounds played yet.</p>
    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="images/dice6.png">
    </div>

  </div>


</body>

</html>
